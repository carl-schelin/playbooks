---
- name: Include site variables for "{{ site }}"
  include_vars:
    file: "vars/{{ site }}.yaml"

- name: Delete the kibana repo file if it exists
  file:
    src: /etc/yum.repos.d/kibana.repo
    state: absent

- name: Copy elasticsearch GPG Key
  copy:
    src: ../files/GPG-KEY-elasticsearch
    dest: /var/tmp/GPG-KEY-elasticsearch

- name: Install GPG Key
  script: "/bin/rpm --import /var/tmp/GPG-KEY-elasticsearch"

- name: Install versionlock
  yum:
    name: yum-plugin-versionlock
    state: latest

- name: Lock kibana at 7.5.0-1
  command: /usr/bin/yum versionlock "kibana-7.5.0-1.*"

- name: Install kibana
  yum:
    name: kibana
    state: latest

- name: Copy kibana configuration 
  template:
    src: templates/kibana.yml
    dest: /etc/kibana/kibana.yml
  with_items: "{{ server }}"

- name: Enable kibana
  systemd:
    name: kibana
    enabled: yes

- name: Start kibana
  systemd:
    name: kibana
    state: restarted

