# ansible-playbook -i /usr/local/admin/etc/hosts -e 'pattern=boulder:&elk:&[data|kibana|logstash|master]' --tags [data|kibana|logstash|master] elk.yaml -C
---
- hosts: "{{ pattern }}"
  become: true
  become_user: root
  gather_facts: yes

  roles:
    - { data,     tag=data }
    - { kibana,   tag=kibana }
    - { logstash, tag=logstash }
    - { master,   tag=master }

