---
- name: Install Java
  yum:
    name: java
    state: latest

- name: Install versionlock
  yum:
    name: yum-plugin-versionlock
    state: latest

- name: Remove elasticsearch lock
  command: /usr/bin/yum versionlock delete "elasticsearch.*"

- name: Lock elasticsearch at 7.10.0
  command: /usr/bin/yum versionlock add "elasticsearch-7.10.0*"

- name: Install elasticsearch
  yum:
    name: elasticsearch
    state: latest

- name: Enable elasticsearch
  systemd:
    name: elasticsearch
    enabled: yes

- name: Start the elasticsearch
  systemd:
    name: elasticsearch
    state: restarted

