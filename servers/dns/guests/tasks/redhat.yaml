---
- name: Copy the resolv.conf file
  template:
    src: templates/resolv.conf
    dest: /etc/resolv.conf
    owner: root
    group: root
    mode: 0644

- name: Set centos DNS information
  command: "nmcli con mod 'ens192' ipv4.dns '{{ dns_primary.ipa }} {{ dns_secondary.ipa}}'"

- name: Set centos DNS information
  command: "nmcli con mod  'ens192' ipv4.dns-search '{{ site.name }}.{{ site.domain }}'"

- name: Reload nmcli configuration
  command: "nmcli dev reapply ens192"

