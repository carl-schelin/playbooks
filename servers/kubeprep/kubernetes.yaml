---
- name: Configure the Kubernetes Servers
  hosts: "{{ pattern }}"
  become: true
  become_user: root
  gather_facts: no

  roles:
    - { role: bridge,       tags: ["bridge"]       }
    - { role: swap,         tags: ["swap"]         }
    - { role: firewall,     tags: ["firewall"]     }
    - { role: packages,     tags: ["packages"]     }

