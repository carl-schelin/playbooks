# ----------------------------------
# Tool server
# ----------------------------------
tool:
  name: "tato0cuomtool11"
  ipa: 192.168.103.90
  interface: ens192

tool_cname:
  - name: inventory
  - name: status


# ----------------------------------
# Worker nodes for the Tatooine Cluster
# ----------------------------------
workers:
