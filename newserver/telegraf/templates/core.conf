 core.conf
# Global Agent Configuration
[agent]
  hostname = "{{ ansible_hostname }}"
  flush_interval = "15s"
  interval = "15s"

# Input Plugins
[[inputs.cpu]]
    percpu = true
    totalcpu = true
    collect_cpu_time = false
    report_active = false
[[inputs.disk]]
    ignore_fs = ["tmpfs", "devtmpfs", "devfs"]
[[inputs.io]]
[[inputs.mem]]
[[inputs.net]]
[[inputs.system]]
[[inputs.swap]]
[[inputs.netstat]]
[[inputs.processes]]
[[inputs.kernel]]

# Output Plugin InfluxDB
[[outputs.influxdb]]
  database = "{{ config.database }}"
  urls = [ "http://{{ config.url }}:8086" ]
  username = "{{ config.username }}"
  password = "{{ config.passwd }}"

